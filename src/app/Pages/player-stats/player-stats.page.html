<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Player Stats</ion-title>
  </ion-toolbar>
  <ion-back-button></ion-back-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button style="margin: 20px;" (click)="openBrowser()">More</ion-button>
  <h4 align="center">Top Scorer</h4>
  <ion-card>
    <img alt="Haaland" src="https://www.mancity.com/meta/media/233jlh2j/microsoftteams-image-127.png" />
    <ion-card-header>
      <ion-card-title>Erling Haaland</ion-card-title>
      <ion-card-subtitle>Manchester City</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      35 Goals
    </ion-card-content>
  </ion-card>

  <h4 align="center">Most Assists</h4>
 
</ion-content>
